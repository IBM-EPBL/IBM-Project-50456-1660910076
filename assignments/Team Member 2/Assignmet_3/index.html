<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBM Assignment-3</title>
  </head>
  <body>
    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: inherit;
      }

      body {
        box-sizing: border-box;
        height: 100vh;
        background: #00ff11;
        color: #fff;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .container {
        display: grid;
        max-width: 90%;
        grid-template-columns: repeat(auto-fit, 400px);
        gap: 10px;
        margin: 100px auto 0;
      }
    </style>
    <h1>IBM Object Storage</h1>
    <div class="container">
      <img
        src="https://demo-objectstorage-ex1.s3.jp-tok.cloud-object-storage.appdomain.cloud/planets.jpg"
      />

      <img
        src="https://demo-objectstorage-ex1.s3.jp-tok.cloud-object-storage.appdomain.cloud/Mars.jpg"
      />

      <img
        src="https://demo-objectstorage-ex1.s3.jp-tok.cloud-object-storage.appdomain.cloud/Jupiter.jpg"
      />

      <img
        src="https://demo-objectstorage-ex1.s3.jp-tok.cloud-object-storage.appdomain.cloud/Saturn.jpg"
      />

      <img
        src="https://demo-objectstorage-ex1.s3.jp-tok.cloud-object-storage.appdomain.cloud/Pluto.jpg"
      />
    </div>
  </body>
</html>
